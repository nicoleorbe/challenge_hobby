<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tsr2kmc.css" />
    <script
      src="https://kit.fontawesome.com/783e3281ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Rollerskating</title>
    <!-- <style>
     
    </style> -->
  </head>
  <body>
    <div class="slider">
      <div class="slide" id="slide1">
        <div class="slide-content">
          <h1>Slide 1</h1>
        </div>
        <div class="nav-bar">
          <a href="#slide1">1</a>
          <a href="#slide2">2</a>
          <a href="#slide3">3</a>
          <a href="#slide4">4</a>
        </div>
      </div>
      <div class="slide" id="slide2">
        <div class="slide-content">
          <h1>Slide 2</h1>
        </div>
        <div class="nav-bar">
          <a href="#slide1">1</a>
          <a href="#slide2">2</a>
          <a href="#slide3">3</a>
          <a href="#slide4">4</a>
        </div>
      </div>
      <div class="slide" id="slide3">
        <div class="slide-content">
          <h1>Slide 3</h1>
        </div>
        <div class="nav-bar">
          <a href="#slide1">1</a>
          <a href="#slide2">2</a>
          <a href="#slide3">3</a>
          <a href="#slide4">4</a>
        </div>
      </div>
      <div class="slide" id="slide4">
        <div class="slide-content">
          <h1>Slide 4</h1>
        </div>
        <div class="nav-bar">
          <a href="#slide1">1</a>
          <a href="#slide2">2</a>
          <a href="#slide3">3</a>
          <a href="#slide4">4</a>
        </div>
      </div>
    </div>

    <script>
      // Smooth scroll to slide when link is clicked
      const links = document.querySelectorAll(".nav-bar a");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const slideId = link.getAttribute("href");
          const targetSlide = document.querySelector(slideId);
          targetSlide.scrollIntoView({ behavior: "smooth", block: "start" });
        });
      });
    </script>
    <footer></footer>
  </body>
</html>
